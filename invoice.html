<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>GST Invoice Generator – Free Professional PDF</title>

<meta name="description" content="Free GST Invoice Generator with GSTIN, tax breakup and downloadable PDF.">

<link rel="stylesheet" href="style.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

<div class="container-sm">

<h1>GST Invoice Generator</h1>

<label>Business Name</label>
<input id="biz">

<label>Business GSTIN (optional)</label>
<input id="bgstin">

<label>Customer Name</label>
<input id="cust">

<label>Customer GSTIN (optional)</label>
<input id="cgstin">

<label>Invoice Amount (₹)</label>
<input id="amt" type="number">

<label>GST %</label>
<select id="gst">
<option value="5">5%</option>
<option value="12">12%</option>
<option value="18" selected>18%</option>
<option value="28">28%</option>
</select>

<br><br>

<button class="btn btn-primary" onclick="generate()">Generate Invoice</button>

<div id="preview" style="margin-top:20px"></div>

</div>

<script>
function generate(){

let biz=bizv("biz");
let bg=bizv("bgstin");
let cust=bizv("cust");
let cg=bizv("cgstin");
let amt=parseFloat(bizv("amt"));
let gst=parseFloat(bizv("gst"));

if(!biz || !amt){alert("Business name and amount required");return;}

let tax=amt*gst/100;
let total=amt+tax;

let inv="INV"+Date.now().toString().slice(-6);
let date=new Date().toLocaleDateString("en-IN");

document.getElementById("preview").innerHTML=
`
<h3>Invoice Preview</h3>
Invoice #: ${inv}<br>
Date: ${date}<br><br>
<b>${biz}</b><br>
GSTIN: ${bg || "—"}<br><br>
Customer: ${cust}<br>
GSTIN: ${cg || "—"}<br><br>

Subtotal: ₹${amt.toFixed(2)}<br>
GST (${gst}%): ₹${tax.toFixed(2)}<br>
<b>Total: ₹${total.toFixed(2)}</b><br><br>

<button onclick="pdf('${inv}','${date}','${biz}','${bg}','${cust}','${cg}',${amt},${tax},${total},${gst})">
Download Professional PDF
</button>
`;
}

function bizv(id){return document.getElementById(id).value;}

function pdf(inv,date,biz,bg,cust,cg,amt,tax,total,gst){

const { jsPDF } = window.jspdf;
const d = new jsPDF();

d.setFont("helvetica");

const right = 195;

// Header
d.setFontSize(18);
d.text("TAX INVOICE",105,15,{align:"center"});

// Seller / Buyer box
d.rect(10,20,190,55);

d.setFontSize(11);
d.text(`Invoice #: ${inv}`,12,28);
d.text(`Date: ${date}`,150,28);

d.text("Seller:",12,38);
d.text(biz,12,44);
d.text(`GSTIN: ${bg||"-"}`,12,50);

d.text("Bill To:",110,38);
d.text(cust,110,44);
d.text(`GSTIN: ${cg||"-"}`,110,50);

// Table box
d.rect(10,80,190,60);

// Table header
d.text("Description",12,88);
d.text("Amount",120,88);
d.text("GST",150,88);
d.text("Total",175,88);
d.line(10,92,200,92);

// Values
d.text("Goods / Services",12,102);
  
let lineTotal = amt + tax;

d.text(amt.toFixed(2), right-40,102,{align:"right"});
d.text(gst+"%",150,102);
d.text(lineTotal.toFixed(2), right,102,{align:"right"});


// Totals section
let y = 150;

d.rect(110,y-10,90,35);

d.text("Subtotal:",115,y);
d.text(amt.toFixed(2), right,y,{align:"right"});

y+=8;
d.text("GST:",115,y);
d.text(tax.toFixed(2), right,y,{align:"right"});

y+=10;
d.setFontSize(12);
d.text("Grand Total:",115,y);
d.text(total.toFixed(2), right,y,{align:"right"});

// Footer
d.setFontSize(10);
d.text("System generated GST invoice.",105,190,{align:"center"});

d.save(`gst-invoice-${inv}.pdf`);
}
  
</script>

</body>
</html>
