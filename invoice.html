<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>GST Invoice Generator</title>

<meta name="description" content="Free GST Invoice Generator. Create basic GST invoices instantly.">

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="container-sm">

<h1>GST Invoice Generator</h1>

<label>Business Name</label>
<input id="b">

<label>Customer Name</label>
<input id="c">

<label>Invoice Amount (₹)</label>
<input id="a">

<br><br>

<button class="btn btn-primary" onclick="gen()">Generate Invoice</button>

<pre id="i" style="margin-top:20px;padding:15px;background:#f5f5f5"></pre>

</div>

<script>
function gen(){

 let b=document.getElementById("b").value;
 let c=document.getElementById("c").value;
 let a=document.getElementById("a").value;

 if(!b || !a){
  alert("Enter required fields");
  return;
 }

 document.getElementById("i").innerText=
 "GST INVOICE\n\nBusiness: "+b+
 "\nCustomer: "+c+
 "\nAmount: ₹"+a+
 "\n\nThank you for your business.";

}
</script>

</body>
</html>
