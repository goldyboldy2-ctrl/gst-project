<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="logo">
      <div class="logo-mark">M</div>
      <span class="logo-text">MyGSTIndia</span>
    </a>
  </div>
</nav>

<div class="hero">
  <h1>üáÆüá≥ Complete GST Rates List 2026</h1>
  <p>Search 21,000+ items with GST rates and HSN codes. Find the exact GST rate for any product or service instantly.</p>
</div>

<div class="search-container">
  <div class="search-box">
    <div class="search-icon">üîç</div>
    <input type="text" id="searchInput" class="search-input" placeholder="Search by item name or HSN code (e.g., 'mobile phone' or '8517')..." autocomplete="off">
  </div>

  <div class="filters">
    <button class="filter-btn active" onclick="filterByRate('all')">All Rates</button>
    <button class="filter-btn rate-0" onclick="filterByRate('0%')">0% GST</button>
    <button class="filter-btn rate-5" onclick="filterByRate('5%')">5% GST</button>
    <button class="filter-btn rate-12" onclick="filterByRate('12%')">12% GST</button>
    <button class="filter-btn rate-18" onclick="filterByRate('18%')">18% GST</button>
    <button class="filter-btn rate-28" onclick="filterByRate('28%')">28% GST</button>
  </div>

  <div class="table-container">
    <div class="results-count" id="resultsCount">Loading data...</div>
    <div id="loadingMessage" class="loading">Loading 21,000+ items...</div>
    <table id="ratesTable" style="display:none;">
      <thead>
        <tr>
          <th>HSN Code</th>
          <th>Item Description</th>
          <th>GST Rate</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>

<script src="hsn-data.js"></script>

<script>
let allData = [];
let filteredData = [];
let currentFilter = 'all';

// Load data
window.addEventListener('DOMContentLoaded', function() {
  if (typeof hsnDatabase !== 'undefined') {
    allData = hsnDatabase;
    filteredData = allData;
    renderTable(allData.slice(0, 100)); // Show first 100
    document.getElementById('loadingMessage').style.display = 'none';
    document.getElementById('ratesTable').style.display = 'table';
    updateCount(allData.length);
  }
});

// Search
let searchTimeout;
document.getElementById('searchInput').addEventListener('input', function(e) {
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    const query = e.target.value.toLowerCase().trim();
    
    if (query.length < 2) {
      filteredData = currentFilter === 'all' ? allData : allData.filter(item => item.gst === currentFilter);
      renderTable(filteredData.slice(0, 100));
      updateCount(filteredData.length);
      return;
    }
    
    const baseData = currentFilter === 'all' ? allData : allData.filter(item => item.gst === currentFilter);
    filteredData = baseData.filter(item =>
      item.description.toLowerCase().includes(query) ||
      item.code.includes(query)
    );
    
    renderTable(filteredData.slice(0, 100));
    updateCount(filteredData.length);
  }, 300);
});

// Filter by rate
function filterByRate(rate) {
  currentFilter = rate;
  
  // Update button states
  document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
  
  const searchQuery = document.getElementById('searchInput').value.toLowerCase().trim();
  
  if (rate === 'all') {
    filteredData = allData;
  } else {
    filteredData = allData.filter(item => item.gst === rate);
  }
  
  // Apply search if exists
  if (searchQuery.length >= 2) {
    filteredData = filteredData.filter(item =>
      item.description.toLowerCase().includes(searchQuery) ||
      item.code.includes(searchQuery)
    );
  }
  
  renderTable(filteredData.slice(0, 100));
  updateCount(filteredData.length);
}

// Render table
function renderTable(data) {
  const tbody = document.getElementById('tableBody');
  tbody.innerHTML = data.map(item => {
    const rateClass = 'rate-' + item.gst.replace('%', '');
    return `
      <tr>
        <td><strong>${item.code}</strong></td>
        <td>${item.description}</td>
        <td><span class="rate-badge ${rateClass}">${item.gst}</span></td>
      </tr>
    `;
  }).join('');
}

// Update count
function updateCount(count) {
  document.getElementById('resultsCount').textContent = `Showing ${Math.min(count, 100)} of ${count.toLocaleString()} items`;
}

// Track search in GA
document.getElementById('searchInput').addEventListener('blur', function() {
  if (this.value.length >= 2) {
    gtag('event', 'search', {
      search_term: this.value
    });
  }
});
</script>

</body>
