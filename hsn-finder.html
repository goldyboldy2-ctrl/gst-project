<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HSN Code Finder | GST Compliance Pro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="hsn-data.js"></script>
</head>
<body>

<div class="container-sm" style="padding: 48px 40px;">
  <div class="card" style="margin-top: 28px;">
    <div class="card-body">
      <div class="form-group">
        <label>üîç Search product or HSN code</label>
        <input type="text" id="searchInput" placeholder="Try 'Parachute', 'Mobile', or '8517'" style="font-size:1rem;" />
      </div>
      <button class="btn btn-primary" onclick="searchHSN()" style="width:100%; justify-content:center;">Find HSN Code</button>
    </div>
  </div>

  <div id="results" style="display:none; margin-top:28px;">
    <h3 style="margin-bottom:16px;">Search Results:</h3>
    <div id="resultsList"></div>
  </div>

  </div>

<script>
function searchHSN() {
  const query = document.getElementById('searchInput').value.toLowerCase().trim();
  const list = document.getElementById('resultsList');
  const box = document.getElementById('results');

  if (query.length < 2) {
    alert('Please enter at least 2 characters.');
    return;
  }

  // Instant local search
  const matches = Object.keys(HSN_DATABASE).filter(code => 
    code.includes(query) || HSN_DATABASE[code].toLowerCase().includes(query)
  );

  if (matches.length === 0) {
    list.innerHTML = `<div class="info-box orange">No local match found. For rare items, visit the official CBIC portal.</div>`;
  } else {
    list.innerHTML = matches.map(code => `
      <div class="card" style="margin-bottom:12px;">
        <div class="card-body" style="padding:20px;">
          <h4 style="margin:0 0 8px; color:#1a365d; text-transform:capitalize;">${HSN_DATABASE[code].toLowerCase()}</h4>
          <p style="margin:0; font-size:0.9rem;">
            <strong>HSN Code:</strong> <span style="color:#2563eb;">${code}</span>
          </p>
        </div>
      </div>
    `).join('');
  }
  box.style.display = 'block';
  box.scrollIntoView({behavior:'smooth'});
}

document.getElementById('searchInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') searchHSN(); });
</script>
</body>
</html>
