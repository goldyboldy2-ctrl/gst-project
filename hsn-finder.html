<script>
window.addEventListener('load', function() {
  const searchInput = document.getElementById('searchInput');
  const categoryFilter = document.getElementById('categoryFilter');
  const resultsDiv = document.getElementById('searchResults');
  const countDiv = document.getElementById('resultsCount');

  function performSearch() {
    const query = searchInput.value.trim().toLowerCase();
    const category = categoryFilter.value;
    
    if (!query && !category) {
      resultsDiv.innerHTML = `
        <div class="info-box blue" style="margin-top:20px;">
          <div class="info-box-icon">üëã</div>
          <div class="info-box-content">
            <h4>Search 21,000+ HSN Codes</h4>
            <p>Start typing a product name above to find HSN codes instantly.</p>
          </div>
        </div>
      `;
      countDiv.textContent = '';
      return;
    }
    
    // FIXED: Better search logic
    let results = hsnDatabase.filter(item => {
      // Search in description (case-insensitive)
      const desc = item.description ? item.description.toLowerCase() : '';
      const matchesQuery = !query || 
        desc.includes(query) || 
        item.code.includes(query);
      
      // Filter by category
      const matchesCategory = !category || item.category === category;
      
      return matchesQuery && matchesCategory;
    });
    
    // FIXED: Sort by relevance
    if (query) {
      results.sort((a, b) => {
        const aDesc = a.description.toLowerCase();
        const bDesc = b.description.toLowerCase();
        
        // Exact matches first
        if (aDesc === query) return -1;
        if (bDesc === query) return 1;
        
        // Starts with query next
        if (aDesc.startsWith(query)) return -1;
        if (bDesc.startsWith(query)) return 1;
        
        return 0;
      });
    }
    
    if (results.length === 0) {
      resultsDiv.innerHTML = `
        <div class="info-box orange" style="margin-top:20px;">
          <div class="info-box-icon">üòï</div>
          <div class="info-box-content">
            <h4>No Results Found</h4>
            <p>Try different keywords or check spelling. Example: "laptop", "rice", "mobile"</p>
          </div>
        </div>
      `;
      countDiv.textContent = '';
      return;
    }
    
    countDiv.textContent = `Found ${results.length} result${results.length > 1 ? 's' : ''}`;
    
    // FIXED: Show top 20 results only
    let html = '<div style="display:grid; gap:16px; margin-top:20px;">';
    results.slice(0, 20).forEach(item => {
      // FIXED: Proper GST rate extraction and color coding
      const gstRate = item.gst || item.GST || '0%';
      const gstNum = parseFloat(gstRate);
      
      const gstColor = 
        gstNum === 0 ? '#22c55e' : 
        gstNum <= 5 ? '#3b82f6' : 
        gstNum <= 12 ? '#f59e0b' : 
        gstNum <= 18 ? '#f97316' : 
        '#ef4444';
      
      html += `
        <div class="card">
          <div class="card-body">
            <div style="display:flex; justify-content:space-between; align-items:start; gap:16px; flex-wrap:wrap;">
              <div style="flex:1;">
                <h3 style="margin:0 0 8px; font-size:1.5rem; color:var(--navy-900);">
                  HSN ${item.code}
                </h3>
                <p style="margin:0 0 8px; color:var(--text-primary); font-size:1rem;">
                  ${item.description || 'No description'}
                </p>
                <div style="margin-top:8px;">
                  <span style="background:var(--gray-100); padding:4px 10px; border-radius:6px; font-size:0.875rem; color:var(--text-secondary);">
                    ${item.category || 'General'}
                  </span>
                </div>
              </div>
              <div style="text-align:right;">
                <span style="display:inline-block; background:${gstColor}; color:white; padding:8px 16px; border-radius:8px; font-weight:700; font-size:1rem;">
                  GST ${gstRate}
                </span>
                <button onclick="copyCode('${item.code}')" style="display:block; margin-top:8px; padding:6px 12px; background:var(--blue-50); color:var(--blue-600); border:1px solid var(--blue-200); border-radius:6px; cursor:pointer; font-size:0.875rem;">
                  üìã Copy Code
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    });
    html += '</div>';
    
    if (results.length > 20) {
      html += `
        <div class="info-box blue" style="margin-top:20px;">
          <div class="info-box-icon">‚ÑπÔ∏è</div>
          <div class="info-box-content">
            <p><strong>Showing top 20 results of ${results.length} matches.</strong><br>
            Refine your search for more specific results.</p>
          </div>
        </div>
      `;
    }
    
    resultsDiv.innerHTML = html;
  }

  // Copy function
  window.copyCode = function(code) {
    navigator.clipboard.writeText(code).then(() => {
      alert('HSN Code ' + code + ' copied to clipboard!');
    }).catch(() => {
      prompt('Copy this HSN code:', code);
    });
  };

  searchInput.addEventListener('input', performSearch);
  categoryFilter.addEventListener('change', performSearch);
  searchInput.focus();
  performSearch();
});
</script>
